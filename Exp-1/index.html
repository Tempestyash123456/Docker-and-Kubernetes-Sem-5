<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="my-form">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required minlength="4">
            <div class="error" id="first-name-error"></div>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required minlength="6">
            <div class="error" id="last-name-error"></div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <div class="phone-number">
                <select id="country-code" name="country-code" required>
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    <option value="+61">ðŸ‡¦ðŸ‡º +61</option>                
                </select>
                <input type="text" id="mobile-number" name="mobile" required minlength="10" maxlength="10" style="width: calc(100% - 50px);">
            </div>            
            <div class="error" id="mobile-error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="error" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <div class="error" id="address-error"></div>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <div class="error" id="dob-error"></div>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="./index.js"></script>


</body>
</html>
